<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page_title }} — organvm</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <style>
        :root {
            --cyan: #00FFFF;
            --magenta: #FF00FF;
            --yellow: #FFFF00;
            --black: #0a0a0a;
            --white: #f0f0f0;
            --gray: #333;
            --border: #444;
            --pass: #00FF88;
            --fail: #FF4444;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background: var(--black);
            color: var(--white);
            line-height: 1.6;
        }
        nav {
            border-bottom: 3px solid var(--cyan);
            padding: 1rem 2rem;
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        nav .brand {
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--cyan);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }
        nav a {
            color: var(--white);
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.1em;
            padding: 0.3rem 0.6rem;
            border: 1px solid transparent;
        }
        nav a:hover, nav a.active {
            border-color: var(--magenta);
            color: var(--magenta);
        }
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        h1 {
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            border-left: 4px solid var(--yellow);
            padding-left: 1rem;
            margin-bottom: 2rem;
        }
        .card {
            border: 1px solid var(--border);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .card h2 {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--cyan);
            margin-bottom: 1rem;
        }
        .metric {
            display: inline-block;
            margin: 0.5rem 1rem 0.5rem 0;
            padding: 0.8rem 1.2rem;
            border: 1px solid var(--border);
            text-align: center;
        }
        .metric .value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--yellow);
        }
        .metric .label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #888;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }
        th {
            text-align: left;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            color: var(--cyan);
            border-bottom: 2px solid var(--cyan);
            padding: 0.5rem;
        }
        td {
            padding: 0.5rem;
            border-bottom: 1px solid var(--border);
        }
        tr:hover { background: #1a1a1a; }
        .pass { color: var(--pass); }
        .fail { color: var(--fail); }
        .badge {
            display: inline-block;
            padding: 0.15rem 0.5rem;
            font-size: 0.7rem;
            text-transform: uppercase;
            border: 1px solid;
        }
        .badge-flagship { border-color: var(--yellow); color: var(--yellow); }
        .badge-standard { border-color: var(--white); color: var(--white); }
        .badge-archive { border-color: #666; color: #666; }
        .progress-bar {
            width: 100%;
            height: 1.5rem;
            background: var(--gray);
            position: relative;
        }
        .progress-bar .fill {
            height: 100%;
            background: var(--cyan);
            transition: width 0.3s;
        }
        .progress-bar .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.75rem;
            font-weight: bold;
        }
        select, input {
            background: var(--black);
            color: var(--white);
            border: 1px solid var(--border);
            padding: 0.4rem 0.8rem;
            font-family: inherit;
            font-size: 0.85rem;
        }
        footer {
            margin-top: 3rem;
            padding: 1rem 2rem;
            border-top: 1px solid var(--border);
            font-size: 0.75rem;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="brand">organvm</a>
        <a href="/health">Health</a>
        <a href="/registry">Registry</a>
        <a href="/graph">Graph</a>
        <a href="/soak">Soak</a>
        <a href="/essays">Essays</a>
        <a href="/omega">Omega</a>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        organvm eight-organ system — meta-organvm/system-dashboard
    </footer>
</body>
</html>
